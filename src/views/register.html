{{template "header"}}
    	<title>注册 - 我的 golang 博客</title>
  	</head>
	
	<body>
		<br/><br/>
		<div class="container" style="width: 500px;">
			<form class="form-horizontal" method="POST" action="/register?submit=true">
			  <div class="form-group">
			    <label class="col-lg-4 control-label">请输入帐号：</label>
			    <div class="col-lg-6">
			      <input id="uname" class="form-control" name="uname" placeholder="Account">
			    </div>
			  </div>

			  <div class="form-group">
			    <label class="col-lg-4 control-label">请输入密码：</label>
			    <div class="col-lg-6">
			      <input id="pwd" type="password" class="form-control" name="pwd" placeholder="Password">
			    </div>
			  </div>
			
			  <div class="form-group">
			    <label class="col-lg-4 control-label">请再次输入密码：</label>
			    <div class="col-lg-6">
			      <input id="pwd_repeat" type="password" class="form-control" name="pwd_repeat" placeholder="Password">
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-lg-offset-2 col-lg-10">
			    	<a href="/register"><button type="submit" class="btn btn-default" onclick="return checkInput();">注册</button></a>
			      	<button class="btn btn-default" onclick="return backToHome();">返回</button>
			      	<script type="text/javascript">
				      	function backToHome() {
				      		window.location.href = "/home";
				      		return false;
				      	}

				      	function checkInput() {
				      		var uname = document.getElementById("uname");
				      		if (uname.value.length == 0) {
				      			alert("请输入帐号");
				      			return false;
				      		}

				      		var pwd = document.getElementById("pwd");
				      		if (pwd.value.length == 0) {
				      			alert("请输入密码");
				      			return false;
				      		}
							
							var pwd_repeat = document.getElementById("pwd_repeat");
				      		if (pwd_repeat.value.length == 0) {
				      			alert("请再次输入密码");
				      			return false;
				      		}
							
							if (pwd.value != pwd_repeat.value) {
								alert("两次输入的密码不一致");
								return false;
							}
				      	}
			      	</script>
			    </div>
			  </div>
			</form>
		</div>
	</body>
</html>
