{{template "header"}}
    	<title>{{.Topic.Title}} - 我的 golang 博客</title>
  	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>	
		</div>
		<br/><br/>
		<div class="container">
			{{with .Topic}}
			<h1>{{.Title}} <small>{{.Category}}</small></h1>
			{{.Content}}
			{{end}}
		</div>
		
		<div class="container">
            {{$tid := .Topic.Id}}
			{{$isLogin := .IsLogin}}
            {{range .Replies}}
            <h3>{{.Name}} <small>{{.Created}} <a href="/reply?op=delete&tid={{$tid}}&rid={{.Id}}">删除</a></small> </h3>
            {{.Content}}
            {{end}}
		    <h3>本文回复</h3>
		    <form method="post" action="/reply?op=add">
		        <input type="hidden" name="tid" value="{{.Topic.Id}}">
		        <div class="form-group">
                    <label>显示昵称：</label>
                    <input type="text" class="form-control" name="nickname">
		        </div>
		        
		        <div class="form-group">
		            <label>内容：</label>
		            <textarea name="content" id="" cols="30" rows="10" class="form-control"></textarea>
		        </div>
		        <button class="btn btn-default" type="submit">提交回复</button>
		    </form>
		</div>

		{{template "footer"}}
	</body>
</html>
