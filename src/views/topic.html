{{template "header"}}
    	<title>文章 - 我的 golang 博客</title>
  	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>	
		</div>
		<br/><br/>
		<div class="container">
			<h1>文章列表</h1>
			<a type="submit" class="btn btn-default" href="/topic?op=showAddPage">添加文章</a>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>标题</th>
						<th>更新时间</th>
						<th>浏览数</th>
						<th>回复数</th>
						<th>最后回复</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{{range .Topics}}
					<tr>
						<th>{{.Id}}</th>
						<th><a href="/topic?op=view&tid={{.Id}}">{{.Title}}</a></th>
						<th>{{.Updated}}</th>
						<th>{{.Views}}</th>
						<th>{{.ReplyCount}}</th>
						<th>{{.ReplyTime}}</th>
						<th>
							<a href="/topic?op=showModifyPage&tid={{.Id}}">修改</a>
							<a href="/topic?op=delete&tid={{.Id}}">删除</a>
						</th>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>

		{{template "footer"}}
	</body>
</html>
